<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Teka Teki Silang</title>
    <style>

        table {
	        text-align: center;
            border-collapse: collapse;
            border:1px solid black;
        }

        .hitam {
	        background-color: black;
        }

        .putih {
            background-color: white;
            border:1px solid black;
        }

        td {
            width: 40px;
        	height: 40px;
        	text-align: left;
	        font-size: 14px;
            border:1px solid black;
            vertical-align: top;
        }


    </style>
</head> 
    <body>
        <table>
           <tr>
                <td class="hitam"></td>
                <td class="hitam"></td>
                <td class="hitam"></td>
                <td class="putih">9</td>
                <td class="hitam"></td>
                <td class="hitam"></td>
                <td class="hitam"></td>
                <td class="hitam"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih">6</td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="hitam"></td>
                <td class="hitam"></td>
                <td class="hitam"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="6"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="5"></td>
                <td class="putih">3</td>
            </tr>
            <tr>
                <td class="putih">1</td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="4"></td>
                <td class="hitam" rowspan="6"></td>
                <td class="putih"></td>
            </tr>
            <tr>
                <td class="putih">4</td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih">5</td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="putih"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="2"></td>
                <td class="putih"></td>
            </tr>
            <tr>
                <td class="hitam" colspan="3"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="2"></td>
                <td class="putih"></td>
            </tr>
            <tr>
                <td class="putih">7</td>
                <td class="putih">8</td>
                <td class="putih"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="2"></td>
                <td class="hitam" rowspan="2"></td>
            </tr>
            <tr>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam"></td>
                <td class="putih"></td>
                <td class="hitam" colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
